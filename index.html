<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byzer</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Everything is a table">
  <meta
    name="keywords"
    content="kolo,kolo-lang,byzer-notebook,byzer,ai,data,mlsql"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    title="vue"
  />
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
    title="dark"
    disabled
  />
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
    title="buble"
    disabled
  />
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
    title="pure"
    disabled
  />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
    </style>
</head>

  <body>
    <div id="app"></div>
    <script> 
      window.$docsify = {
        name: 'Byzer Org',
        repo: 'https://github.com/byzer-org',
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        // loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        ga: '',
        path: 'auto'
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script>
      (function() {
        function loadJS(src, attrs) {
          document.write(
            '<script src="' + src + '" ' + (attrs || '') + '><\/script>'
          );
        }

        // Public site only
        if (/docsify/.test(location.host)) {
          loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js');
          loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js');
        }
      })();
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  </body>
</html>
